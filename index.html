<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>

    <link rel="shortcut icon" href="./images/banana_image-fav.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <header id="header">

        <h1 id="app-title">Banana Speak</h1>
        <img src="./images/banana-image.png" alt="app logo" id="header-image">

    </header>

    <main id="main">

        <textarea name="text" id="text-area" placeholder="Enter your text..." autofocus></textarea>

        <button id="translate-btn">Translate</button>

        <div id="output-container">Translated text will display here...</div>

    </main>

    <footer id="footer">
        <p class="fact">Banana Language, also referred to as Minionese or Minion Language, is a fictional language spoken by the Minions in the Despicable Me franchise. It's a poluglot language, borrowing words and grammatical rules from many different languages.</p>
    </footer>
</body>
</html>
